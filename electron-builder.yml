appId: com.jonshon.proflowstudio
productName: ProFlow Studio
directories:
  output: dist
  buildResources: build
files:
  - "out/**/*"
  - "package.json"
  - "!**/.vscode/*"
  - "!src/**/*"
  - "!resources/**/*"
  - "!design-assets/**/*"
  - "!scripts/**/*"
  - "!kernels/**/*"
  - "!.kiro/**/*"
  - "!.github/**/*"
  - "!**/*.map"
  - "!**/*.md"
  - "!**/*.test.js"
  - "!**/test/**/*"
  - "!**/tests/**/*"
  - "!**/__tests__/**/*"

# Publish configuration for auto-update (actual publishing prevented by --publish never in package.json)
publish:
  provider: github
  owner: wjwak47
  repo: down
  releaseType: release

extraResources:
  - from: resources/bin-${os}
    to: bin
    filter:
      - "**/*"
  - from: build/icon.png
    to: icon.png

win:
  extraResources:
    - from: resources/hashcat
      to: hashcat
      filter:
        - "**/*"
        - "!*.7z"
        - "!**/*.so"
        - "!**/docs/**"
        - "!**/extra/**"
        - "!**/tools/**"

  executableName: ProFlowStudio
  target: 
    - target: nsis
      arch:
        - x64
  signAndEditExecutable: false
  signDlls: false
  verifyUpdateCodeSignature: false

mac:
  extraResources:
    - from: resources/hashcat
      to: hashcat
      filter:
        - "**/*"
        - "!*.7z"
        - "!**/*.dll"
        - "!**/docs/**"
        - "!**/extra/**"
        - "!**/tools/**"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.utilities
  artifactName: ${name}-${version}-${arch}.${ext}
  hardenedRuntime: false
  gatekeeperAssess: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ProFlow Studio
  artifactName: ${name}-${version}-setup.${ext}
  uninstallDisplayName: ProFlow Studio

