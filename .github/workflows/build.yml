name: Build Mac App

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # Allow creating releases and uploading assets

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download yt-dlp for macOS
        run: |
          mkdir -p resources/bin-mac
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o resources/bin-mac/yt-dlp
          chmod +x resources/bin-mac/yt-dlp

      - name: Download ffmpeg for macOS
        run: |
          curl -L https://evermeet.cx/ffmpeg/getrelease/zip -o ffmpeg.zip
          unzip ffmpeg.zip -d resources/bin-mac/
          chmod +x resources/bin-mac/ffmpeg

      - name: Download hashcat for macOS
        run: |
          mkdir -p resources/hashcat-mac
          # Install hashcat via Homebrew (pre-compiled for macOS)
          brew install hashcat
          # Find and copy hashcat binary
          HASHCAT_PATH=$(which hashcat)
          echo "Hashcat found at: $HASHCAT_PATH"
          cp "$HASHCAT_PATH" resources/hashcat-mac/hashcat
          chmod +x resources/hashcat-mac/hashcat
          # Copy OpenCL kernels (required for hashcat)
          HASHCAT_SHARE=$(brew --prefix hashcat)/share/hashcat
          if [ -d "$HASHCAT_SHARE" ]; then
            cp -r "$HASHCAT_SHARE"/* resources/hashcat-mac/
          fi
          ls -la resources/hashcat-mac/

      - name: Download John the Ripper for macOS
        run: |
          mkdir -p resources/john-mac
          # Use Homebrew to install john and copy the binaries
          brew install john
          # Copy john binaries to resources
          cp /opt/homebrew/bin/zip2john resources/john-mac/ 2>/dev/null || cp /usr/local/bin/zip2john resources/john-mac/ 2>/dev/null || true
          cp /opt/homebrew/bin/rar2john resources/john-mac/ 2>/dev/null || cp /usr/local/bin/rar2john resources/john-mac/ 2>/dev/null || true
          # Create run directory structure expected by code
          mkdir -p resources/john-mac/run
          mv resources/john-mac/zip2john resources/john-mac/run/ 2>/dev/null || true
          mv resources/john-mac/rar2john resources/john-mac/run/ 2>/dev/null || true
          # Also try to get 7z2hashcat
          curl -L https://github.com/philsmd/7z2hashcat/releases/download/v1.5/7z2hashcat.pl -o resources/john-mac/run/7z2hashcat 2>/dev/null || true
          chmod +x resources/john-mac/run/* 2>/dev/null || true

      - name: Install dependencies
        run: npm ci



      - name: Package for macOS
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac builds
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloader-Mac
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Download yt-dlp for Windows
        run: |
          New-Item -ItemType Directory -Path resources/bin-win -Force
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "resources/bin-win/yt-dlp.exe"
        shell: pwsh

      - name: Download ffmpeg for Windows
        run: |
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-temp
          $ffmpegExe = Get-ChildItem -Path ffmpeg-temp -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          Copy-Item $ffmpegExe.FullName -Destination "resources/bin-win/ffmpeg.exe"
        shell: pwsh

      - name: Install dependencies
        run: npm ci



      - name: Package for Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: VideoDownloader-Windows
          path: |
            dist/*.exe
            dist/*.zip
            dist/latest.yml
          retention-days: 30

  create-release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: VideoDownloader-Mac
          path: ./artifacts/mac
      
      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: VideoDownloader-Windows
          path: ./artifacts/windows

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/mac/*.dmg
            ./artifacts/mac/*.zip
            ./artifacts/mac/latest-mac.yml
            ./artifacts/windows/*.exe
            ./artifacts/windows/*.zip
            ./artifacts/windows/latest.yml
          draft: false
          prerelease: false
          generate_release_notes: true
          overwrite: true  # Allow updating existing releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
